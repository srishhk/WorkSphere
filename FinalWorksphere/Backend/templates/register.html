<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-[#ecf5f2] relative min-h-screen flex items-center justify-center p-6 overflow-hidden">
  
  <!-- Top right red shape -->
  <img
    src="https://placehold.co/300x300/dd5c66/dd5c66.png"
    alt="Red polygon shape in top right corner"
    class="absolute top-0 right-0 w-40 h-40 sm:w-60 sm:h-60 object-cover"
    style="clip-path: polygon(100% 0, 0 100%, 100% 100%)"
  />
  <!-- Bottom left yellow circle -->
  <img
    src="https://placehold.co/300x300/f4c94d/f4c94d.png"
    alt="Yellow circle shape in bottom left corner"
    class="absolute bottom-0 left-0 w-48 h-48 sm:w-72 sm:h-72 rounded-full object-cover"
  />

  <div class="max-w-4xl w-full bg-white rounded-lg shadow-lg flex flex-col md:flex-row overflow-hidden relative">
    
    <!-- Decorative shapes -->
    <img
      src="https://placehold.co/60x60/3bb39a/3bb39a.png?text=◆"
      alt="Diamond shape"
      class="absolute top-12 right-8 opacity-20"
    />
    <img
      src="https://placehold.co/40x40/3bb39a/3bb39a.png?text=▭"
      alt="Rectangle shape"
      class="absolute bottom-16 left-12 opacity-20"
    />
    <img
      src="https://placehold.co/80x80/3bb39a/3bb39a.png?text=◯"
      alt="Circle shape"
      class="absolute bottom-0 left-0 opacity-20 rounded-full"
    />

    <!-- Center panel -->
    <div class="md:w-full p-10 flex flex-col items-center">
      <h1 class="text-[#2aa68f] font-extrabold text-2xl mb-6">Create Account</h1>

      <p class="text-xs text-gray-500 mb-6">Use your email for registration:</p>

      <!-- Form Starts -->
      <form method="POST" class="w-full max-w-sm space-y-4">
        
        <!-- Name field -->
        <div>
          <label class="sr-only" for="name">Name</label>
          <div class="flex items-center bg-[#f3f9f7] rounded-md px-3 py-2 text-gray-500 text-sm">
            <i class="fas fa-user mr-2"></i>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Enter Name"
              class="bg-transparent outline-none w-full placeholder-gray-400"
              required
            />
          </div>
        </div>

        <!-- Email field -->
        <div>
          <label class="sr-only" for="email">Email</label>
          <div class="flex items-center bg-[#f3f9f7] rounded-md px-3 py-2 text-gray-500 text-sm">
            <i class="fas fa-envelope mr-2"></i>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Enter Email"
              class="bg-transparent outline-none w-full placeholder-gray-400"
              required
            />
          </div>
        </div>

        <!-- Password field -->
        <div>
          <label class="sr-only" for="password">Password</label>
          <div class="flex items-center bg-[#f3f9f7] rounded-md px-3 py-2 text-gray-500 text-sm">
            <i class="fas fa-lock mr-2"></i>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Enter Password"
              class="bg-transparent outline-none w-full placeholder-gray-400"
              required
            />
          </div>
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          class="w-full bg-[#2aa68f] text-white font-semibold text-xs tracking-widest py-2 rounded-full hover:bg-[#249a7f] transition"
        >
          REGISTER
        </button>
      </form>

      <!-- Already have an account -->
      <p class="text-xs text-gray-400 mt-6">
        Already have an account?
        <a href="/login" class="underline hover:text-gray-600">Login here</a>
      </p>

    </div>
  </div>
</body>
</html>
