<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evening Check-Out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #c3ecf5, #e2d1f9);
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 15px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            color: #34495e;
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            width: 100%;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        input[type="range"], input[type="number"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            padding: 8px 0;
        }

        input[type="range"]:hover {
            background: #ccc;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }

        input[type="number"] {
            height: auto;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid #bbb;
            border-radius: 10px;
            font-size: 1rem;
            margin-top: 5px;
        }

        .slider-value {
            font-weight: 600;
            color: #3498db;
            margin-top: 6px;
            display: block;
            text-align: center;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }

        button {
            padding: 10px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #3498db;
            color: white;
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }

        .button-group a button {
            background: #95a5a6;
            box-shadow: 0 6px 15px rgba(149, 165, 166, 0.4);
        }

        .button-group a button:hover {
            background: #7f8c8d;
        }

        #prediction-result {
            margin-top: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Evening Check-Out üåô</h2>
        <p>Reflect on your day and predict your wellness score:</p>

        <form id="wellness-form">
            <ul>
                <li>
                    <label for="workload">Workload (1 to 10):</label>
                    <input type="range" id="workload" name="workload" min="1" max="10" value="5" oninput="updateSliderValue(this)">
                    <span class="slider-value">5</span>
                </li>

                <li>
                    <label for="task_complexity">Task Complexity (1 to 5):</label>
                    <input type="range" id="task_complexity" name="task_complexity" min="1" max="5" value="3" oninput="updateSliderValue(this)">
                    <span class="slider-value">3</span>
                </li>

                <li>
                    <label for="break_duration">Break Duration (minutes):</label>
                    <input type="number" id="break_duration" name="break_duration" min="0" max="240" value="30">
                </li>

                <li>
                    <label for="overtime">Overtime Hours:</label>
                    <input type="number" id="overtime" name="overtime" min="0" max="10" value="0">
                </li>
            </ul>

            <div class="button-group">
                <button type="submit">Predict Score</button>
                <a href="/dashboard">
                    <button type="button">Go Back</button>
                </a>
            </div>
        </form>

        <div id="prediction-result"></div>
    </div>

    <script>
        function updateSliderValue(slider) {
            const valueDisplay = slider.nextElementSibling;
            valueDisplay.textContent = slider.value;
        }

        document.getElementById('wellness-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop normal form submission

            const formData = new FormData(this);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('prediction-result');
                if (data["Wellness Score"] !== undefined) {
                    resultDiv.textContent = "üåü Your predicted wellness score is: " + data["Wellness Score"];
                    resultDiv.style.opacity = 1;
                } else if (data["error"]) {
                    resultDiv.textContent = "‚ùå Error: " + data["error"];
                    resultDiv.style.opacity = 1;
                }
            })
            .catch(error => {
                const resultDiv = document.getElementById('prediction-result');
                resultDiv.textContent = "‚ùå Error predicting score.";
                resultDiv.style.opacity = 1;
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
