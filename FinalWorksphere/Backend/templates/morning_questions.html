<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Check-In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #c3ecf5, #e2d1f9);
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 15px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            color: #34495e;
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            width: 100%;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }

        input[type="range"]:hover {
            background: #ccc;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }

        .slider-value {
            font-weight: 600;
            color: #3498db;
            margin-top: 6px;
            display: block;
            text-align: center;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #bbb;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            transition: all 0.3s;
        }

        select:focus {
            border-color: #3498db;
            background: rgba(255, 255, 255, 0.8);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }

        button {
            padding: 10px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #3498db;
            color: white;
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }

        .button-group a button {
            background: #95a5a6;
            box-shadow: 0 6px 15px rgba(149, 165, 166, 0.4);
        }

        .button-group a button:hover {
            background: #7f8c8d;
        }

        #prediction-result {
            margin-top: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Good Morning üëã</h2>
        <p>Let‚Äôs start your day with a quick check-in:</p>

        <form id="checkin-form">
            <input type="hidden" name="email" value="{{ user_email }}">
            <ul>
            {% for question in questions %}
                <li>
                    <label for="{{ question.id }}">{{ question.text }}</label>
                    {% if question.type == 'slider' %}
                        <input type="range" id="{{ question.id }}" name="{{ question.id }}" min="1" max="10" value="5" oninput="updateSliderValue(this)">
                        <span class="slider-value">5</span>
                    {% elif question.type == 'dropdown' %}
                        <select id="{{ question.id }}" name="{{ question.id }}">
                            {% for option in question.options %}
                                <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    {% endif %}
                </li>
            {% endfor %}
            </ul>
            
            <div class="button-group">
                <button type="submit">Submit Check-In</button>
                <a href="/dashboard?user={{ user_email }}">
                    <button type="button">Go Back</button>
                </a>
            </div>
        </form>

        <div id="prediction-result"></div>
    </div>

    <script>
        function updateSliderValue(slider) {
            const valueDisplay = slider.nextElementSibling;
            valueDisplay.textContent = slider.value;
        }

        document.getElementById('checkin-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop normal form submission

            const form = event.target;
            const formData = new FormData(form);

            fetch('/submit_morning_checkin', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text()) // because Flask returns plain text
            .then(data => {
                document.getElementById('prediction-result').textContent = data;
            })
            .catch(error => {
                document.getElementById('prediction-result').textContent = "‚ùå Error submitting check-in.";
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
